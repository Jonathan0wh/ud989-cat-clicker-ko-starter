<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>

<body>

    <ul id="cat-list" data-bind="foreach: catList">
        <li><button data-bind="text: name, click: $parent.setCat" style="cursor: pointer"></button></li>
    </ul>
    
    <div id="cat" data-bind="with: currentCat">

        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: level"></h3>
        <div data-bind="text: clickCount"></div>
        <img data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}" src="img/9648464288_2516b35537_z.jpg" alt="cute cat">
        <p><strong>Nicknames</strong></p>
        <ul data-bind="foreach: nicknames">
            <li data-bind="text: $data"></li>
        </ul>

    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
